<h2>Users</h2>

<h3>Route parameter example.</h3>

<p>The routes below match the <code>/users/:userId</code> route which contains a URL parameter.</p>

<p>
  Route parameter values for the current route are available in the
  <code>router.params</code> property.
</p>

<ul>
  <li><a href="/users/1">User #1</a></li>
  <li><a href="/users/2">User #2</a></li>
  <li><a href="/users/3">User #3</a></li>
</ul>
