<h2>Baz</h2>

<h3>Wildcard Route Example</h3>

<p>
  The "Baz" page matches <code>r-path="/baz/**"</code> meaning that this page will be visible for
  all paths under <code>/baz</code>.
</p>

<div>
  <div class="card" style="display: inline-block">
    <div style="font-weight: bold">Baz Counter:</div>
    <div v-scope="{ count: 0 }">
      <div>Count is {{ count }}</div>
      <button @click="count++">Increment</button>
    </div>
  </div>
</div>

<p>
  If we navigate to <code>/baz/buzz</code>, elements with <code>r-path="/baz/buzz"</code> will also
  be visible.
</p>

<a href="/baz/buzz">Go to Buzz</a>

<div r-path="/baz/buzz" r-title="Baz-Buzz" r-html="/html/baz/buzz/index.html"></div>
